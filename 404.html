<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Skibidi Void</title>
    <link rel="icon" href="skibidi.png">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #fceabb;
            text-align: center;
            color: #333;
        }
        .container {
            margin: 20px;
        }
        /*shake */
        .glitch {
            font-size: 2em;
            color: red;
            animation: glitch 0.5s infinite;
        }
        @keyframes glitch {
            0% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
        a {
            color: #ff4500;
            font-weight: bold;
        }
        .unused-class {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch">404 - Skibidi Lost!</h1>
        <p>You went to the Skibidi void. There is no escape...</p>
        <img src="angribidy.png" alt="void" class="glitch" width="300">
        <p><a href="index.html">Return to the Skibidi Ministry</a></p>
</body>
</html>
