<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Skibidi Ministry</title>
  <link rel="icon" href="skibidi.png">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      text-align: center;
      color: #333;
      margin: 0;
    }
    .container {
      margin: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      animation: float 2s infinite;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    .submit-button {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #ff6347;
      transform: rotate(3deg); /*edg ing tim e arwawr*/
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join the Skibidi Ministry ðŸš½</h1>
    <p>Fill out this sacred form to prove your Skibidi!</p>
    <form>
      <label for="name">Your Skibidi Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="reason">Why do you want to be Skibidi?</label>
      <textarea id="reason" name="reason" required></textarea>

      <button class="submit-button" type="submit">Submit to the Skibidi Gods</button>
    </form>
    <p><a href="index.html">Back to the Skibidi Ministry</a></p>
</body>
</html>
